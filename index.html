<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR code generator</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<p class="heading">QR code generator</p>
			<p class="title">paste a url or enter text to create QR code</p>

			<input
				type="text"
				class="url"
				placeholder="Enter a text or url"
				autofocus
				autocomplete="on"
			/>
			<button class="btn">Generate QR code</button>
			<img class="qr" src="" />
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
